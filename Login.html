<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Techno Login</title>
  <style>
    .error-message {
      display: none;
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div class="login-container">
        <h1>Sign in to your account</h1>
        <form action="./backend/login.php" method="POST">
          <div class="form-group">
            <div class="input">
              <label for="name">Username</label>
              <input type="text" id="name" name="name" placeholder="Username" required />
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" required />
              <p><a href="forgetPassword.html">Forgot Password?</a></p>
            </div>
          </div>
          <div id="error-msg" class="error-message">Invalid password!</div>
          <div id="error-msg2" class="error-message">
            Invalid Username and Password!
          </div>
          <button type="submit">
            Sign in
            <i class="fa-solid fa-right-to-bracket" style="margin-left: 5px"></i>
          </button>
          <hr style="margin: 20px 5px 20px 5px" />
          <p style="text-align: center">
            Create account: <a href="./register.html">here</a>
          </p>
        </form>
      </div>
    </section>
  </main>

  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      if (params.has("error")) {
        document.getElementById("error-msg").style.display = "block";
      }
      if (params.has("error2")) {
        document.getElementById("error-msg2").style.display = "block";
      }
    };
  </script>
</body>

</html>
