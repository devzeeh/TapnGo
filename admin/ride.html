<body>
    <main>
        <h1>üöå Bus Fare Calculator</h1>
        <form action="./fareCalulation.php" method="post">
            <div class="form-group">
                <label for="start">üìç Origin Destination</label>
                <select name="start" id="start">
                    <optgroup label="Meycauayan Area">

                    </optgroup>
                    <optgroup label="Marilao Area">

                    </optgroup>
                    <optgroup label="Bocaue Area">

                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="end">üèÅ Last Destination</label>
                <select name="end" id="end">
                  <optgroup label="Meycauayan Area">
                    <option value="Meycauayan">Meycauayan</option>
                </optgroup>
                <optgroup label="Marilao Area">
                  <option value="SM Marilao">SM Marilao</option>
                    <option value="Fortune Market Marilao">Fortune Market Marilao</option>
                    <option value="HyperMarket Marilao">HyperMarket Marilao</option>
                    <option value="Pambayang Dalubhasan ng Marilao">Pambayang Dalubhasan ng Marilao</option>
                </optgroup>
                <optgroup label="Bocaue Area">
                    <option value="McdoDonald's Lolomboy">McDonald's Lolomboy</option>
                    <option value="JILCF">JILCF</option>

                </select>

            <button type="submit" class="submit-btn">Calculate Fare</button>
        </form>
    </main>
    <script>
      document.getElementById('start').addEventListener('change', function() {
          const startSelect = document.getElementById('start');
          const endSelect = document.getElementById('end');
          const selectedValue = startSelect.value;

          // Enable all options first
          Array.from(endSelect.options).forEach(option => {
              option.disabled = false;
          });

          // Disable the selected start destination in end destination dropdown
          Array.from(endSelect.options).forEach(option => {
              if (option.value === selectedValue) {
                  option.disabled = true;
              }
          });

          // If currently selected end destination is same as start, reset it
          if (endSelect.value === selectedValue) {
              endSelect.value = '';
          }
      });
  </script>
